<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR TAMIM - Book Archive</title>

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <main class="container px-2 py-4">
        <h1 class="text-center text-primary fw-bold">Search Your Favorite Book</h1>
        <div class="row w-100 mx-auto my-5" style="max-width:800px;">
            <input type="text" class="col-12 col-sm-10 border border-primary py-2" placeholder="type book name here"
                id="search-input">
            <input type="button" value="Search" class="col-12 col-sm-2 border-0 bg-primary text-white fw-bold py-2"
                onclick="loadingData()">
            <h5 class="d-none mt-3 text-center" id="resultInfo"></h5>
        </div>

        <div id="loadingMessage" class="d-none text-center py-5 my-5">
            <img src="img/loading.svg" alt="loading-spinner">
        </div>
        <div id="errorContainer" class="d-none text-center p-5">
            <img id="errorImg" class="w-100" style="max-width:400px;">
            <h3 id="errorMessage" class="my-4 text-danger fw-bold"></h3>
        </div>

        <h3 class="d-none">Showing results for "<span id="searchInfo"></span>"</h3>
        <div id="booksContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 my-5"></div>

    </main>


    <!-- main js file -->
    <script src="script.js"></script>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
